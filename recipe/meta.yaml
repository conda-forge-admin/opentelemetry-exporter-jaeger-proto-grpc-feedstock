{% set name = "opentelemetry-exporter-jaeger-proto-grpc" %}
{% set version = "1.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry-exporter-jaeger-proto-grpc-{{ version }}.tar.gz
  sha256: 900bb16c03847b1e98cc8eeceaecd03fc7692379a1cc2204a9aa577faaa320a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - googleapis-common-protos ~=1.52
    - grpcio <2.0.0,>=1.0.0
    - opentelemetry-api ~=1.3
    - opentelemetry-sdk ~=1.3
    - python >=3.6

test:
  imports:
    - opentelemetry
    - opentelemetry.exporter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-jaeger-proto-grpc
  summary: Jaeger Protobuf Exporter for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
